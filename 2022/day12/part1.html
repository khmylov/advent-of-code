    /** @type HTMLCanvasElement */
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusOutput = document.getElementById("status");
    const GRID_SIZE = 12;

    const inputLines = dataText.split('\n');
    const input = inputLines.join('');
    const WIDTH = inputLines[0].length;
    const HEIGHT = inputLines.length;
    const state = Array.from({length: HEIGHT * WIDTH}).map(_ => -1);
    const visited = new Set();

    const START = input.indexOf('S');
    const DESTINATION = input.indexOf('E');

    const queue = [START];
    state[START] = 0;

    const to2D = index => [Math.floor(index / WIDTH), index % WIDTH];

    run();

    async function run() {
      const shouldDraw = (() => {
        let counter = 0;
        return () => ++counter % 30 === 0;
      })();

      while (queue.length > 0) {
        const currentIndex = queue.pop();

        if (!visited.has(currentIndex)) {
          const currentSteps = state[currentIndex];
          const currentElevation = getElevation(currentIndex);
          const neighbours = buildNeighbours(currentIndex);

          for (const index of neighbours) {
            if (getElevation(index).charCodeAt(0) <= currentElevation.charCodeAt(0) + 1) {
              const nState = state[index];
              if (nState === -1 || nState > currentSteps + 1) {
                state[index] = currentSteps + 1;
                queue.unshift(index);
              }
            }
          }

          visited.add(currentIndex);
          if (shouldDraw()) {
            update();
            await new Promise(res => setTimeout(res, 1));
          }
        }
      }
    }

    function drawRect(index) {
      const [y, x] = to2D(index);
      ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
    }

    function buildNeighbours(index) {
      const [y, x] = to2D(index);
      return [[y-1, x], [y+1, x], [y,x-1], [y, x+1]]
          .filter(([y, x]) => y >= 0 && y < HEIGHT && x >= 0 && x < WIDTH)
          .map(([y, x]) => y * WIDTH + x);
    }

    function buildPath() {
      if (state[DESTINATION] < 0) {
        return [];
      }

      const result = [DESTINATION];
      while (result[0] !== START) {
        const current = result[0];
        result.unshift(buildNeighbours(result[0]).find(i => state[i] === state[current] - 1));
      }

      return result;
    }

    function update() {
      if (!queue.length) {
        return;
      }

      ctx.fillStyle = '#eee';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const maxLength = state.reduce((a, b) => a > b ? a : b);

      for (const index of visited) {
        const pct = Math.ceil(state[index] / maxLength * 255);
        ctx.fillStyle = `rgb(${pct}, ${pct}, ${pct})`;
        drawRect(index);
      }

      ctx.fillStyle = '#A9714B';
      drawRect(queue[queue.length - 1]);

      ctx.fillStyle = '#f00';
      drawRect(START);

      ctx.fillStyle = '#0f0';
      drawRect(DESTINATION);

      const path = buildPath();
      if (path.length) {
        ctx.fillStyle = '#00f';
        for (const index of path) {
          drawRect(index);
        }
      }

      statusOutput.innerHTML = [
        `target: ${state[DESTINATION]}`,
        `queue length: ${queue.length}`,
        `visited: ${visited.size}`,
        `current length: ${state[queue[queue.length - 1]]}`
      ].join('\n');
    }

    function getElevation(index) {
      const value = input[index];
      return value === 'S' ? 'a' : value === 'E' ? 'z' : value;
    }
