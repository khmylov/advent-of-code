    const ctx = canvas.getContext("2d");
    const GRID_SIZE = 4;

    let iterations = 0;
    let rope = Array.from({length: 10}).map(_ => [canvas.height / 2 / GRID_SIZE, canvas.width / 2 / GRID_SIZE]);

    const input = inputText
      .split('\n')
      .filter(x => x.length > 0)
      .flatMap(x => {
        const [dir, amountText] = x.split(' ');
        const amount = parseInt(amountText, 10);
        return Array.from({length: amount}).map(_ => dir);
      });

    const visited = new Set();

    const render = () => {
      ctx.fillStyle = "#eee";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#888';
      for (const visitedEntry of visited) {
        const [y, x] = visitedEntry.split(',');
        ctx.fillRect(parseInt(x, 10) * GRID_SIZE, parseInt(y, 10) * GRID_SIZE, GRID_SIZE, GRID_SIZE);
      }

      for (let index = 0; index < rope.length; index++) {
        ctx.fillStyle = index === 0 ? '#f00' : index === rope.length - 1 ? '#0f0' : '#00f';
        ctx.fillRect(rope[index][1] * GRID_SIZE, rope[index][0] * GRID_SIZE, GRID_SIZE, GRID_SIZE);
      }

      status.innerHTML = [
        `iterations: ${iterations}, remaining ${input.length}`,
        `visited: ${visited.size}`
      ].join('\n');
    };

    const adjustTail = (headPos, tailPos) => {
      const [ty, tx] = tailPos;
      const [hy, hx] = headPos;

      if (Math.abs(hy - ty) <= 1 && Math.abs(hx - tx) <= 1) {
        return;
      }

      if (hx > tx) {
        tailPos[1]++;
      } else if (hx < tx) {
        tailPos[1]--;
      }

      if (hy > ty) {
        tailPos[0]++;
      } else if (hy < ty) {
        tailPos[0]--;
      }
    };

    const next = () => {
      if (!input.length) {
        return;
      }

      const headPos = rope[0];

      switch (input.shift()) {
        case 'R': {
          headPos[1]++;
          break;
        }
        case 'L': {
          headPos[1]--;
          break;
        }
        case 'U': {
          headPos[0]--;
          break;
        }
        case 'D': {
          headPos[0]++;
          break;
        }
      }

      for (let i = 1; i < rope.length; i++) {
        const current = rope[i];
        if (i === rope.length - 1) {
          visited.add(`${current[0]},${current[1]}`);
        }
        adjustTail(rope[i - 1], current);
      }
      iterations++;
      render();
    };

    render();

    document.addEventListener('keypress', ev => {
      if (ev.key == 'Enter') {
        next();
      }
    });

    const WAIT_SKIP = 50;
    let skipped = WAIT_SKIP;

    let run = async () => {
      while (input.length > 0) {
        if (--skipped === 0) {
          skipped = WAIT_SKIP;
          await new Promise(res => setTimeout(res, 1));
        }
        next();
      }
    };

    run(); // 2327
  </script>
</body>

</html>
