  </script>
  <div style="display: flex; flex-direction: row;">
    <div id="status" style="white-space: pre; width: 160px;">Status</div>
    <canvas id="canvas" width="2000" height="1200"></canvas>
  </div>
  <script type="text/javascript">
    const input = inputText
      .split('\n')
      .map(line => line.split(' -> ').map(point => point.split(',').map(x => parseInt(x, 10))));

    const allX = input.flatMap(x => x).map(x => x[0]);
    const PAD_X = 5, PAD_Y = 20;
    const MIN_X = allX.reduce((a, b) => a < b ? a : b) - PAD_X;
    const MAX_X = allX.reduce((a, b) => a > b ? a : b) + PAD_X;
    const MAX_Y = input.flatMap(x => x).map(x => x[1]).reduce((a, b) => a > b ? a : b) + PAD_Y;

    /** @type HTMLCanvasElement */
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusOutput = document.getElementById("status");
    const GRID_SIZE = 6;

    const toGridX = x => x - MIN_X;

    const createGrid = () => {
      const grid = Array.from({length: MAX_Y + 1}).map(_ => Array.from({length: toGridX(MAX_X)}).map(_ => 0));

      for (const line of input) {
        for (let index = 0; index < line.length - 1; index++) {
          const [x1, y1] = line[index];
          const [x2, y2] = line[index + 1];
          if (x1 === x2) {
            for (let y of range(y1, y2)) {
              grid[y][toGridX(x1)] = 1;
            }
          } else {
            for (let x of range(x1, x2)) {
              grid[y1][toGridX(x)] = 1;
            }
          }
        }
      }

      return grid;
    }

    function *range(a, b) {
      if (a < b) { for (let i = a; i <= b; i++) { yield i; } }
      else { for (let i = b; i <= a; i++) { yield i; } }
    }

    const drawRect = (style, y, x) => {
      ctx.fillStyle = style;
      ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
    }

    const grid = createGrid();

    const render = (currentY, currentX) => {
      ctx.fillStyle = '#ddd';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < grid.length; y++) {
        for (let x = 0; x < grid[y].length; x++) {
          const value = grid[y][x];
          if (value === 1) {
            drawRect('#555', y, x);
          } else if (value === 2) {
            drawRect('brown', y, x);
          }
        }
      }

      ctx.fillStyle = 'yellow';
      drawRect(currentY, toGridX(currentX));

      statusOutput.innerHTML = grid.reduce((acc, line) => acc + line.reduce((acc, value) => value === 2 ? acc + 1 : acc, 0), 0);
    }

    const getAt = (y, x) => grid[y][toGridX(x)];
    const setAt = (y, x, value) => grid[y][toGridX(x)] = value;

    const shouldDraw = (() => {
      let counter = 0;
      return () => ++counter % 100 === 0;
    })();

    const simulate = async () => {
      let currY = 0, currX = 500;
      while (true) {
        if (shouldDraw()) {
          render(currY, currX);
          await new Promise(res => setTimeout(res, 1));
        }

        if (currY >= MAX_Y) {
          break;
        }

        const candidates = [currX, currX - 1, currX + 1].map(x => [currY + 1, x]).filter(([y, x]) => y <= MAX_Y && x >= MIN_X && x <= MAX_X);
        const matching = candidates.find(([y, x]) => getAt(y, x) === 0);
        if (!matching) {
          setAt(currY, currX, 2);
          [currY, currX] = [0, 500];
        } else {
          [currY, currX] = matching;
        }
      }
    }

    simulate(); // 1068
  </script>
